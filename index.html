<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--link custom css  -->
    <link rel="stylesheet" href="styles.css">
    
    <title>Hello, world!</title>
  </head>
  <body>
      
    <!-- navbar section -->
    <section id="navbarSection">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#totalExpenseItem">Home <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
        </nav>
    </section>
    
    
    <!-- Total Expense Section -->
    <section id="totalExpenseSection">
        <div class="jumbotron jumbotron-fluid bg-light text-dark removeMargin">
            <div class="container">
                <h1 class="headingCenter" id="totalExpenseHeading"></h1>
            </div>
          </div>
    </section>
    
    <!-- Adding an expense Section -->
    <section id="addExpenseSection">
        <form class="jumbotron jumbotron-fluid bg-light text-dark expenseInput">
          <input type="text" class="form-control" placeholder="Expense" aria-label="Expense" aria-describedby="basic-addon1" id="expenseInput">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="basic-addon1" id="amountInput">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="addButton">Add</button>
            </div>
          </div>
        </form>
    </section>
    
    <!-- Expense list Section -->
    <section id="expenseItemsSection">
        <div class="jumbotron jumbotron-fluid bg-white ">
            <div class="container" > 
                
                
                <ul class="list-group text-light" id="expenseContainer">
                    
                    <!-- individual items here -->
                    
                    <!-- <li class="list-group-item listItem" id="listItem">
                        <div class="d-flex align-items-center" id="listItemDetails">
                            <div class="p-1 w-100" id='listItemText'>
                                <div class="text-wrap font-weight-bold expensItem">Something</div>
                                <div class="dateCustom">Date here</div>
                            </div>
                            <div class="p-1 flex-shrink-0 font-weight-bold">$ 100</div>
                            <div class="p-1 flex-shrink-0 font-weight-bold">D</div>
                        </div>
                    </li> -->
                    
                </ul>
                
                
            </div>
          </div>
    </section>


    
    
    
    <!-- link custom js -->
    <script src="myscripts.js"></script>
    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
